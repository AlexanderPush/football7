<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Football Matches</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <script defer src="script.js"></script>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #f4f4f9;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
    }

    h2 {
      color: #333;
      font-size: 2rem;
      margin: 20px;
    }

    #searchBar {
      margin: 20px;
      padding: 10px;
      border-radius: 8px;
      width: 80%;
      max-width: 400px;
      border: 1px solid #ccc;
      font-size: 1rem;
    }

    #matches {
      display: flex;
      flex-direction: column;
      gap: 15px;
      width: 100%;
      max-width: 600px;
      margin: 0 auto;
    }

    .match {
      background-color: #fff;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      padding: 15px;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .match:hover {
      transform: translateY(-5px);
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
    }

    .match-header {
      display: flex;
      justify-content: space-between;
      font-size: 1.2rem;
      font-weight: bold;
      color: #333;
    }

    .match-time {
      font-size: 0.9rem;
      color: #777;
    }

    .teams {
      font-size: 1.5rem;
      font-weight: bold;
      margin: 10px 0;
    }

    .odds {
      color: #ff6347;
      font-weight: bold;
    }

    .match-link {
      display: block;
      margin-top: 10px;
      padding: 10px;
      background-color: #007bff;
      color: #fff;
      text-decoration: none;
      border-radius: 5px;
      text-align: center;
      font-weight: bold;
      transition: background-color 0.3s ease;
    }

    .match-link:hover {
      background-color: #0056b3;
    }

    .team-logo {
      width: 40px;
      height: 40px;
      margin-right: 10px;
    }

    .match-header img {
      width: 50px;
      height: 50px;
      object-fit: contain;
    }

    .search-container {
      width: 100%;
      max-width: 600px;
      margin-bottom: 20px;
    }

  </style>
</head>
<body>
  <h2>⚽ Football Matches</h2>

  <!-- Поиск матчей -->
  <div class="search-container">
    <input type="text" id="searchBar" placeholder="Search matches..." oninput="filterMatches()">
  </div>

  <div id="matches">Loading...</div>

  <script>
    const apiUrl = 'https://api.football-data.org/v4/matches'; // Используем реальный API для получения матчей
    const apiKey = '4a0bce32b9584e8992e7a5c82548389d'; // Замените на ваш ключ API

    // Массив матчей для примера
    let matches = [];

    // Функция для отображения матчей
    const renderMatches = (matches) => {
      const matchesContainer = document.getElementById('matches');
      matchesContainer.innerHTML = ''; // Очищаем содержимое контейнера

      if (matches.length === 0) {
        matchesContainer.innerHTML = 'No matches found!';
      }

      matches.forEach(match => {
        const matchElement = document.createElement('div');
        matchElement.classList.add('match');

        matchElement.innerHTML = `
          <div class="match-header">
            <div class="team">
              <img class="team-logo" src="${match.homeTeam.crest}" alt="Team 1">
              <span>${match.homeTeam.name}</span>
            </div>
            <span class="match-time">${new Date(match.utcDate).toLocaleTimeString()}</span>
            <div class="team">
              <img class="team-logo" src="${match.awayTeam.crest}" alt="Team 2">
              <span>${match.awayTeam.name}</span>
            </div>
            <span class="odds">${match.odds ? match.odds : 'Odds not available'}</span>
          </div>
          <a href="${match.matchUrl}" class="match-link" target="_blank">Watch Match</a>
        `;

        matchesContainer.appendChild(matchElement);
      });
    };

    // Функция фильтрации матчей по строке поиска
    const filterMatches = () => {
      const query = document.getElementById('searchBar').value.toLowerCase();
      const filteredMatches = matches.filter(match => 
        match.homeTeam.name.toLowerCase().includes(query) || 
        match.awayTeam.name.toLowerCase().includes(query)
      );
      renderMatches(filteredMatches);
    };

    // Загружаем и отображаем матчи
    const fetchMatches = async () => {
      try {
        const response = await fetch(apiUrl, {
          headers: {
            'X-Auth-Token': apiKey
          }
        });
        const data = await response.json();

        if (data.matches) {
          matches = data.matches.map(match => ({
            time: match.utcDate,
            homeTeam: {
              name: match.homeTeam.name,
              crest: match.homeTeam.crest
            },
            awayTeam: {
              name: match.awayTeam.name,
              crest: match.awayTeam.crest
            },
            matchUrl: match.matchUrl,
            odds: 'N/A' // Замените на реальную информацию о коэффициентах, если API предоставляет
          }));
          renderMatches(matches);
        }
      } catch (error) {
        console.error('Error fetching data:', error);
      }
    };

    // Вызов функции для получения матчей
    fetchMatches();
  </script>
</body>
</html>
