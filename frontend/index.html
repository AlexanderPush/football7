<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Football Matches</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <script defer src="script.js"></script>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #f4f4f9;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
    }

    h2 {
      color: #333;
      font-size: 2rem;
      margin: 20px;
    }

    #searchBar {
      margin: 20px;
      padding: 10px;
      border-radius: 8px;
      width: 80%;
      max-width: 400px;
      border: 1px solid #ccc;
      font-size: 1rem;
    }

    #matches {
      display: flex;
      flex-direction: column;
      gap: 15px;
      width: 100%;
      max-width: 600px;
      margin: 0 auto;
    }

    .match {
      background-color: #fff;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      padding: 15px;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .match:hover {
      transform: translateY(-5px);
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
    }

    .match-header {
      display: flex;
      justify-content: space-between;
      font-size: 1.2rem;
      font-weight: bold;
      color: #333;
    }

    .match-time {
      font-size: 0.9rem;
      color: #777;
    }

    .teams {
      font-size: 1.5rem;
      font-weight: bold;
      margin: 10px 0;
    }

    .odds {
      color: #ff6347;
      font-weight: bold;
    }

    .match-link {
      display: block;
      margin-top: 10px;
      padding: 10px;
      background-color: #007bff;
      color: #fff;
      text-decoration: none;
      border-radius: 5px;
      text-align: center;
      font-weight: bold;
      transition: background-color 0.3s ease;
    }

    .match-link:hover {
      background-color: #0056b3;
    }

    .team-logo {
      width: 40px;
      height: 40px;
      margin-right: 10px;
    }

    .match-header img {
      width: 50px;
      height: 50px;
      object-fit: contain;
    }

    .search-container {
      width: 100%;
      max-width: 600px;
      margin-bottom: 20px;
    }

  </style>
</head>
<body>
  <h2>⚽ Football Matches</h2>

  <!-- Поиск матчей -->
  <div class="search-container">
    <input type="text" id="searchBar" placeholder="Search matches..." oninput="filterMatches()">
  </div>

  <div id="matches">Loading...</div>

  <script>
    const apiUrl = 'https://api.football-data.org/v4/matches'; // Пример API для получения данных
    const apiKey = 'YOUR_API_KEY'; // Здесь нужно вставить ваш API ключ

    // Массив матчей для примера
    let matches = [
      {
        time: '20:00',
        teams: 'Real Madrid vs Barcelona',
        team1Logo: 'https://upload.wikimedia.org/wikipedia/commons/thumb/a/a3/Real_Madrid_CF_logo.svg/800px-Real_Madrid_CF_logo.svg.png',
        team2Logo: 'https://upload.wikimedia.org/wikipedia/commons/thumb/4/47/FC_Barcelona_logo_2021.svg/800px-FC_Barcelona_logo_2021.svg.png',
        link: 'https://stream1.com',
        odds: '1.9 - 3.2 - 4.1'
      },
      {
        time: '22:00',
        teams: 'Manchester City vs PSG',
        team1Logo: 'https://upload.wikimedia.org/wikipedia/commons/thumb/d/d2/Manchester_City_FC_badge.svg/800px-Manchester_City_FC_badge.svg.png',
        team2Logo: 'https://upload.wikimedia.org/wikipedia/commons/thumb/f/f4/Paris_Saint-Germain_FC_2013_logo.svg/800px-Paris_Saint-Germain_FC_2013_logo.svg.png',
        link: 'https://stream2.com',
        odds: '2.1 - 3.0 - 3.5'
      }
    ];

    // Функция для отображения матчей
    const renderMatches = (matches) => {
      const matchesContainer = document.getElementById('matches');
      matchesContainer.innerHTML = ''; // Очищаем содержимое контейнера

      matches.forEach(match => {
        const matchElement = document.createElement('div');
        matchElement.classList.add('match');

        matchElement.innerHTML = `
          <div class="match-header">
            <div class="team">
              <img class="team-logo" src="${match.team1Logo}" alt="Team 1">
              <span>${match.teams.split(' vs ')[0]}</span>
            </div>
            <span class="match-time">${match.time}</span>
            <div class="team">
              <img class="team-logo" src="${match.team2Logo}" alt="Team 2">
              <span>${match.teams.split(' vs ')[1]}</span>
            </div>
            <span class="odds">${match.odds}</span>
          </div>
          <a href="${match.link}" class="match-link" target="_blank">Watch Match</a>
        `;

        matchesContainer.appendChild(matchElement);
      });
    };

    // Функция фильтрации матчей по строке поиска
    const filterMatches = () => {
      const query = document.getElementById('searchBar').value.toLowerCase();
      const filteredMatches = matches.filter(match => 
        match.teams.toLowerCase().includes(query)
      );
      renderMatches(filteredMatches);
    };

    // Загружаем и отображаем матчи
    renderMatches(matches);

    // Для получения данных с API
    const fetchMatches = async () => {
      try {
        const response = await fetch(apiUrl, {
          headers: {
            'X-Auth-Token': apiKey
          }
        });
        const data = await response.json();
        matches = data.matches.map(match => ({
          time: match.utcDate,
          teams: `${match.homeTeam.name} vs ${match.awayTeam.name}`,
          team1Logo: match.homeTeam.crest,
          team2Logo: match.awayTeam.crest,
          link: match.matchUrl,
          odds: 'N/A' // Замените на реальную информацию о коэффициентах, если API предоставляет
        }));
        renderMatches(matches);
      } catch (error) {
        console.error('Error fetching data:', error);
      }
    };

    // Вызов функции для получения матчей
    fetchMatches();
  </script>
</body>
</html>
