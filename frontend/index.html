<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Футбольные матчи</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f7f7f7;
      padding: 20px;
    }
    .match {
      background: #fff;
      border-radius: 8px;
      padding: 15px;
      margin-bottom: 15px;
      box-shadow: 0 0 10px rgba(0,0,0,0.05);
    }
    .match-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .team {
      display: flex;
      align-items: center;
    }
    .team-logo {
      width: 30px;
      height: 30px;
      margin-right: 10px;
    }
    .match-time {
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>Ближайшие футбольные матчи</h1>
  <div id="matches">Загрузка...</div>

  <script>
    const fetchMatches = async () => {
      try {
        const response = await fetch('/api/matches'); // Теперь обращаемся к серверу
        if (!response.ok) throw new Error('Ошибка при загрузке данных');

        const matches = await response.json();
        renderMatches(matches);
      } catch (error) {
        document.getElementById('matches').innerText = 'Ошибка при загрузке данных.';
        console.error(error);
      }
    };

    const renderMatches = (matches) => {
      const matchesContainer = document.getElementById('matches');
      matchesContainer.innerHTML = '';

      if (matches.length === 0) {
        matchesContainer.innerHTML = 'Матчи не найдены!';
        return;
      }

      matches.forEach(match => {
        const matchElement = document.createElement('div');
        matchElement.classList.add('match');

        matchElement.innerHTML = `
          <div class="match-header">
            <div class="team">
              <img class="team-logo" src="${match.homeTeam.crest}" alt="${match.homeTeam.name}" />
              <span>${match.homeTeam.name}</span>
            </div>
            <span class="match-time">${new Date(match.utcDate).toLocaleString()}</span>
            <div class="team">
              <img class="team-logo" src="${match.awayTeam.crest}" alt="${match.awayTeam.name}" />
              <span>${match.awayTeam.name}</span>
            </div>
          </div>
          <p><strong>Соревнование:</strong> ${match.competition}</p>
        `;

        matchesContainer.appendChild(matchElement);
      });
    };

    fetchMatches();
  </script>
</body>
</html>
