<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Футбольные Матчи</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #f4f4f9;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
      text-align: center;
    }
    h2 {
      margin: 20px;
      font-size: 2rem;
      color: #333;
    }
    #searchBar {
      margin: 20px;
      padding: 10px;
      border-radius: 8px;
      width: 90%;
      max-width: 400px;
      border: 1px solid #ccc;
      font-size: 1rem;
    }
    #matches {
      display: flex;
      flex-direction: column;
      gap: 15px;
      width: 100%;
      max-width: 600px;
      margin-bottom: 30px;
    }
    .match {
      background-color: #fff;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      padding: 15px;
    }
    .match-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
      gap: 10px;
    }
    .team {
      display: flex;
      align-items: center;
      gap: 8px;
    }
    .team-logo {
      width: 40px;
      height: 40px;
      object-fit: contain;
    }
    .match-time {
      font-size: 0.9rem;
      color: #777;
    }
    .match-link {
      margin-top: 10px;
      display: inline-block;
      padding: 10px;
      background-color: #007bff;
      color: #fff;
      border-radius: 5px;
      text-decoration: none;
      transition: background-color 0.3s ease;
    }
    .match-link:hover {
      background-color: #0056b3;
    }
    .odds {
      margin-top: 8px;
      font-weight: bold;
      color: #ff6347;
    }
  </style>
</head>
<body>
  <h2>⚽ Футбольные Матчи</h2>
  <input type="text" id="searchBar" placeholder="Поиск матчей..." oninput="filterMatches()" />
  <div id="matches">Загрузка...</div>

  <script>
    const apiUrl = 'https://api.football-data.org/v4/matches';
    const apiKey = '4a0bce32b9584e8992e7a5c82548389d';

    let matches = [];

    const renderMatches = (list) => {
      const container = document.getElementById('matches');
      container.innerHTML = '';

      if (list.length === 0) {
        container.innerHTML = 'Матчи не найдены!';
        return;
      }

      list.forEach(match => {
        const matchDiv = document.createElement('div');
        matchDiv.className = 'match';

        const home = match.homeTeam;
        const away = match.awayTeam;
        const link = `https://www.football-data.org/match/${match.id}`;

        matchDiv.innerHTML = `
          <div class="match-header">
            <div class="team">
              <img class="team-logo" src="${home.crest || ''}" alt="Домашняя команда"/>
              <span>${home.name}</span>
            </div>
            <span class="match-time">${new Date(match.utcDate).toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' })}</span>
            <div class="team">
              <img class="team-logo" src="${away.crest || ''}" alt="Гостевая команда"/>
              <span>${away.name}</span>
            </div>
          </div>
          <p><strong>Соревнование:</strong> ${match.competition.name}</p>
          <p><strong>Место проведения:</strong> ${match.venue || 'Неизвестно'}</p>
          <p class="odds">${match.odds ? `Коэффициенты: ${match.odds}` : 'Коэффициенты недоступны'}</p>
          <a href="${link}" class="match-link" target="_blank">Подробнее</a>
        `;

        container.appendChild(matchDiv);
      });
    };

    const filterMatches = () => {
      const query = document.getElementById('searchBar').value.toLowerCase();
      const filtered = matches.filter(m => 
        m.homeTeam.name.toLowerCase().includes(query) ||
        m.awayTeam.name.toLowerCase().includes(query)
      );
      renderMatches(filtered);
    };

    const fetchMatches = async () => {
      try {
        const res = await fetch(apiUrl, {
          headers: {
            'X-Auth-Token': apiKey
          }
        });
        const data = await res.json();
        matches = data.matches || [];
        renderMatches(matches);
      } catch (err) {
        console.error('Ошибка при загрузке матчей:', err);
        document.getElementById('matches').innerText = 'Ошибка при загрузке данных.';
      }
    };

    fetchMatches();
  </script>
</body>
</html>
