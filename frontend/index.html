<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Football Matches</title>
</head>
<body>
  <h1>Сегодняшние матчи</h1>
  <ul id="match-list"></ul>

  <script>
    fetch('/api/matches')
      .then(res => res.json())
      .then(data => {
        const list = document.getElementById('match-list');
        data.forEach(match => {
          const li = document.createElement('li');
          li.innerHTML = `
            <strong>${match.teams}</strong><br/>
            Время: ${match.time}<br/>
            Коэффициенты: ${match.odds}<br/>
            <a href="${match.link}" target="_blank">Смотреть</a><br/><br/>
          `;
          list.appendChild(li);
        });
      });
  </script>
</body>
</html>
